<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/style.css" rel="stylesheet" type="text/css"/>
		<title>CRUD</title>
	</head>
	<body>
		<h1 id="heading">Welcome..</h1>
		<form id="myForm" action="/markup/thank-you.html">
			<label class="label" for="nombre">First-Name:</label>
			<input type="text" id="nombre" name="nombre" placeholder="john" minlength="3" maxlength="13"/>
			<label class="label" for="surname">Last-Name:</label>
			<input type="text" id="surname" name="surname" placeholder="smith" minlength="3" maxlength="21"/>
			<label class="label" for="e">Email:</label>
			<input type="email" id="e" name="e" placeholder="someone@example.com" minlength="5" maxlength="34"/>
			<input type="submit" id="button-one" name="button-one"/>
		</form>
		<script src="/script.js" type="text/javascript"></script>
	</body>
</html>
